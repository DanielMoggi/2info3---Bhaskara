<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container areaCalculadora">
    
        <div class="row">
            <input id="inputDisplayResultado" type="text" value="" aria-readonly="" />
        </div>

        <div class="row justify-content-end">
            <div cclass="col-3">
                <button id="btnLimpar" type="button" class="btn btn-outline-warning">C</button>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-3">
            <button id="btnvalor7" type="button" class="btn btn-outline-primary">7</button>
        </div>
        <div class="col-3">
            <button id="btnvalor8" type="button" class="btn btn-outline-primary">8</button>
        </div>
        <div class="col-3">
            <button id="btnvalor9" type="button" class="btn btn-outline-primary">9</button>
        </div>
        <div class="col-3">
            <button id="btnDividir" type="button" class="btn btn-outline-primary">/</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button id="btnvalor4" type="button" class="btn btn-outline-primary">4</button>
        </div>
        <div class="col-3">
            <button id="btnvalor5" type="button" class="btn btn-outline-primary">5</button>
        </div>
        <div class="col-3">
            <button id="btnvalor6" type="button" class="btn btn-outline-primary">6</button>
        </div>
        <div class="col-3">
            <button id="btnMultiplicar" type="button" class="btn btn-outline-primary">*</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button id="btnvalor1" type="button" class="btn btn-outline-primary">1</button>
        </div>
        <div class="col-3">
            <button id="btnvalor2" type="button" class="btn btn-outline-primary">2</button>
        </div>
        <div class="col-3">
            <button id="btnvalor3" type="button" class="btn btn-outline-primary">3</button>
        </div>
        <div class="col-3">
            <button id="btnSubtrair" type="button" class="btn btn-outline-primary">-</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button id="btnvalor0" type="button" class="btn btn-outline-primary">0</button>
        </div>
        <div class="col-3">
            <button id="btnPonto" type="button" class="btn btn-outline-primary">.</button>
        </div>
        <div class="col-3">
            <button id="btnResultado" type="button" class="btn btn-outline-primary">=</button>
        </div>
        <div class="col-3">
            <button id="btnSomar" type="button" class="btn btn-outline-primary">+</button>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
