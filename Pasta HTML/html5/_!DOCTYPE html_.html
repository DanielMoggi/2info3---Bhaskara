<body>

    <section class="dipaus">
    <label for="valor">valor</label>
    <input type="number" id = "valor">

    <input type="button" value="Duplicar" id="Duplicar">
    <input type="button" value="Triplicar" id="Triplicar">

    <div id = "Resultado"> </div>

    <script>
        document.getElementById("Duplicar").addEventListener('click', Duplicar)
        document.getElementById("Triplicar").addEventListener('click', Triplicar)


        function Duplicar(){
            var valor = document.getElementById("valor").value
            var Duplicar = valor * 2
            document.getElementById("valor").value = Duplicar
        }
        function Triplicar(){
            var valor = document.getElementById("valor").value
            var Triplicar = valor * 3
            document.getElementById("valor").value = Triplicar
        }
    </script>
    </section>


    
</body>
